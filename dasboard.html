<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Driver App - Grab Style</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --green: #00c853;
      --red: #e53935;
      --dark: #121212;
      --card: #1e1e1e;
      --text: #ddd;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--dark);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 60px;
      z-index: 0;
    }

    .hidden { display: none; }

    .status-bar {
      position: absolute;
      bottom: 90px;
      left: 10px;
      right: 10px;
      background: var(--card);
      border-radius: 10px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,.5);
      z-index: 1000;
      transition: background 0.3s;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--green);
    }

    .power-btn {
      position: absolute;
      bottom: 160px;
      left: 15px;
      background: var(--green);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 26px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(0,200,83,.5);
      z-index: 1000;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1c1c1c;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #333;
      z-index: 1000;
    }

    .bottom-nav div {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      cursor: pointer;
    }

    .bottom-nav div.active {
      color: var(--green);
    }

    .bottom-nav i {
      display: block;
      font-size: 18px;
      margin-bottom: 4px;
    }

    #pendapatanPage {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 60px;
      background: var(--dark);
      overflow-y: auto;
      padding: 20px;
      z-index: 999;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .page-header h2 {
      font-size: 20px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card {
      background: var(--card);
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 12px;
      transition: background 0.3s;
    }

    .card.offline {
      background: var(--red);
    }

    .card h3 {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 6px;
    }

    .card p {
      font-size: 28px;
      margin: 0;
      font-weight: 600;
    }

    .link {
      color: #00aaff;
      font-size: 14px;
      text-decoration: none;
    }

    .card-small {
      background: var(--card);
      padding: 16px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
    }

    .card-small b {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- === BERANDA (MAP) === -->
  <div id="homePage">
    <div id="map"></div>
    <button class="power-btn" id="powerBtn"><i class="fa-solid fa-power-off"></i></button>
    <div class="status-bar" id="statusBar">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Mencari orderan...</span>
    </div>
  </div>

  <!-- === PENDAPATAN PAGE === -->
  <div id="pendapatanPage" class="hidden">
    <div class="page-header">
      <h2><i class="fa-solid fa-arrow-left" id="backHome"></i> Pendapatan</h2>
      <div>
        <i class="fa-solid fa-rotate-right" style="margin-right:12px;"></i>
        <i class="fa-regular fa-circle-question"></i>
      </div>
    </div>

    <div class="card" id="statusCard">
      <h3>Status Driver</h3>
      <p id="cardStatusText">Online</p>
    </div>

    <div class="card">
      <h3>Pendapatan Hari Ini</h3>
      <p>Rp <span id="totalHariIni">42.400</span></p>
      <a href="#" class="link">Lihat Rincian</a>
    </div>

    <div class="card-small">
      <div>Orderan selesai<br><b>1 orderan</b></div>
      <i class="fa-solid fa-chevron-right"></i>
    </div>
  </div>

  <!-- === NAV BOTTOM === -->
  <div class="bottom-nav">
    <div id="navBeranda" class="active"><i class="fa-solid fa-house"></i>Beranda</div>
    <div id="navPendapatan"><i class="fa-solid fa-chart-column"></i>Pendapatan</div>
    <div><i class="fa-solid fa-gem"></i>Insentif</div>
    <div><i class="fa-solid fa-wallet"></i>Dompet</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3FQbFF5a91MlASpqImTMmGkYvaTcdxm0",
      authDomain: "kadek-ed34e.firebaseapp.com",
      databaseURL: "https://kadek-ed34e-default-rtdb.firebaseio.com",
      projectId: "kadek-ed34e",
      storageBucket: "kadek-ed34e.firebasestorage.app",
      messagingSenderId: "65756136303",
      appId: "1:65756136303:web:6dbe5bc658fadb05ca1e9a",
      measurementId: "G-5WSR57JC7V"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const map = L.map('map').setView([-8.65, 115.22], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let userMarker = null;
    const triangleIcon = (color) => L.divIcon({
      html: `<div style="width:0;height:0;
              border-left:10px solid transparent;
              border-right:10px solid transparent;
              border-bottom:20px solid ${color};
              transform: rotate(180deg);"></div>`,
      className: '',
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });

    let currentColor = "#00c853";

    function updateLocation(lat, lng, accuracy) {
      if (userMarker) {
        userMarker.setLatLng([lat, lng]);
      } else {
        userMarker = L.marker([lat, lng], { icon: triangleIcon(currentColor) })
          .addTo(map)
          .bindPopup("Lokasi Saya")
          .openPopup();
      }
      map.setView([lat, lng]);
      db.ref("drivers/driver_001/location").set({ lat, lng, accuracy, timestamp: Date.now() });
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (pos) => updateLocation(pos.coords.latitude, pos.coords.longitude, pos.coords.accuracy),
        (err) => alert("Gagal mendapatkan lokasi: " + err.message),
        { enableHighAccuracy: true }
      );
    } else {
      alert("Geolocation tidak didukung di perangkat ini");
    }

    const powerBtn = document.getElementById('powerBtn');
    const statusText = document.getElementById('statusText');
    const statusBar = document.getElementById('statusBar');
    const dot = document.getElementById('statusDot');
    const statusCard = document.getElementById('statusCard');
    const cardStatusText = document.getElementById('cardStatusText');

    let online = true;
    powerBtn.addEventListener('click', () => {
      online = !online;
      if (online) {
        currentColor = "#00c853";
        powerBtn.style.background = '#00c853';
        powerBtn.style.boxShadow = '0 4px 12px rgba(0,200,83,.5)';
        dot.style.background = '#00c853';
        statusText.textContent = 'Mencari orderan...';
        statusBar.style.background = '#1e1e1e';
        statusCard.classList.remove('offline');
        cardStatusText.textContent = 'Online';
      } else {
        currentColor = "white";
        powerBtn.style.background = '#e53935';
        powerBtn.style.boxShadow = '0 4px 12px rgba(229,57,53,.5)';
        dot.style.background = '#fff';
        statusText.textContent = 'Offline';
        statusBar.style.background = '#e53935';
        statusCard.classList.add('offline');
        cardStatusText.textContent = 'Offline';
      }

      if (userMarker) {
        userMarker.setIcon(triangleIcon(currentColor));
      }
    });

    const homePage = document.getElementById('homePage');
    const pendapatanPage = document.getElementById('pendapatanPage');
    const navBeranda = document.getElementById('navBeranda');
    const navPendapatan = document.getElementById('navPendapatan');
    const backHome = document.getElementById('backHome');

    navPendapatan.addEventListener('click', () => {
      homePage.classList.add('hidden');
      pendapatanPage.classList.remove('hidden');
      navPendapatan.classList.add('active');
      navBeranda.classList.remove('active');
    });

    backHome.addEventListener('click', () => {
      pendapatanPage.classList.add('hidden');
      homePage.classList.remove('hidden');
      navBeranda.classList.add('active');
      navPendapatan.classList.remove('active');
    });
  </script>
</body>
</html>
